<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ofrenda</title>
<style>
  body {
    background-color: black;
    color: #ff687c;
    font-family: 'Times New Roman', serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    text-align: center;
  }

  h1 {
    font-size: 1.6em;
    margin-bottom: 0.5em;
  }

  p {
    font-size: 0.9em;
    color: #66ff00;
    margin-bottom: 2em;
  }

  .upload-container {
    position: relative;
    width: 300px;
    height: 300px;
    border: 2px dashed #630dee;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    border-radius: 8px;
    background-color: rgba(40, 0, 0, 0.3);
    transition: box-shadow 0.3s;
  }

  .upload-container:hover {
    box-shadow: 0 0 15px #b11226;
  }

  input[type="file"] {
    position: absolute;
    width: 100%;
    height: 100%;
    opacity: 0;
    cursor: pointer;
  }

  #preview {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: none;
  }

  #sacrificar {
    display: none;
    margin-top: 20px;
    background-color: #b11226;
    border: none;
    color: black;
    padding: 10px 20px;
    border-radius: 6px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  #sacrificar:hover {
    background-color: #ff4444;
  }

  /* Animación de fuego */
  @keyframes fire {
    0% { filter: brightness(1); opacity: 1; transform: scale(1); }
    25% { filter: brightness(2) hue-rotate(20deg); transform: scale(1.05); }
    50% { filter: brightness(3) hue-rotate(40deg); opacity: 0.8; transform: scale(1.1); }
    75% { filter: brightness(5) hue-rotate(60deg); opacity: 0.4; }
    100% { filter: brightness(10) hue-rotate(80deg); opacity: 0; transform: scale(1.2); }
  }

  .burning {
    animation: fire 2.5s forwards;
  }
</style>
</head>
<body>

  <h1>Para mejorar tu fortuna, toma una foto de algo preciado, súbelo como ofrenda y aguarda instrucciones.</h1>
  <p>Toda burla será añadida a las arenas de tu destino.</p>

  <div class="upload-container">
    <input type="file" id="fileInput" accept="image/*">
    <img id="preview">
  </div>

  <button id="sacrificar">Sacrificar</button>

  <script>
    const fileInput = document.getElementById('fileInput');
    const preview = document.getElementById('preview');
    const sacrificarBtn = document.getElementById('sacrificar');

    fileInput.addEventListener('change', function(event) {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          preview.src = e.target.result;
          preview.style.display = 'block';
          sacrificarBtn.style.display = 'inline-block';
        };
        reader.readAsDataURL(file);
      }
    });

    sacrificarBtn.addEventListener('click', () => {
      preview.classList.add('burning');
      sacrificarBtn.disabled = true;
      setTimeout(() => {
        window.location.href = "https://websterror.github.io/esoteria2/";
      }, 2500);
    });
  </script>

</body>
</html>
